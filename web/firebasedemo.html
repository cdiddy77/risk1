<!DOCTYPE html>
<html>

<head>
	<title>Firebase Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
	<style>
		.hidden {
			display: none;
		}
	</style>
</head>

<body>

	<script src="gamestate.js"></script>
	<script src="firebasedemo.js"></script>
	<div id='root' class='container'>
		<div class='row-fluid'>
			<div id='col1' class='col-md-6 col-sm-6 panel panel-default'>
				<div class="panel-heading">Game Info</div>
				<div id='game-info' class="panel-body">
					<div id='existingGameDropdown' class="hidden dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
						Select existing game
  <span class="caret"></span></button>
						<ul id='existingGameMenu' class="dropdown-menu">
							<li><a href="#">HTML</a></li>
							<li><a href="#">CSS</a></li>
							<li><a href="#">JavaScript</a></li>
						</ul>
					</div>
					<div id='gameNameFormGroup' class="form-group">
						<div id='errorMsg'></div>
						<label for="gameName">Game name</label>
						<input type="text" class="form-control" id="gameName">
					</div>
					<button id='createGameBtn' type="submit" class="btn btn-default">Create Game</button>
				</div>
			</div>
			<div id='col2' class='col-md-6 col-sm-6 panel panel-default'>
				<div class="panel-heading">Current Game</div>
				<div class="panel-body">
					<div>
						<div id='game-key'>No game yet.</div>
						<div id='game-name' class='well'></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
